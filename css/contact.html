<!DOCTYPE html>
<html lang="en" dir="ltr">
<body>

<div class="contact" id="skip">
    	<h1>Contact Me</h1>
    	<p>Please fill out this form and I will get back to you as soon as possible!</p>
    	<form>
		<fieldset>
		<legend>Please leave your preferred email address</legend>
		<label>Email address:
  		<input type="email" id="email_addr" name="email_addr" required></label><br>

  		<label>Repeat email address:
        
  		<input type="email" id="email_addr_repeat" name="email_addr_repeat" required onchange ="check1()"></label><br>

  		<input type = "submit">
  	</form>
    </div>
  </fieldset>
</form>
</div>
</body>
